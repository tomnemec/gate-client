<section class="card">
  <img src="assets/profile.png" alt="" class="hero-img" />
  <article class="instruction">
    <h1>Visitor Details</h1>
    <input type="text" [(ngModel)]="visitToSave.name" placeholder="Full Name" />
    <input type="email" [(ngModel)]="visitToSave.email" placeholder="Email" />
    <input
      type="text"
      [(ngModel)]="visitToSave.companyName"
      placeholder="Company"
    />
    <input
      type="text"
      [(ngModel)]="visitToSave.host"
      placeholder="Contact Person"
    />
    <div class="row">
      <button class="btn btn-primary" (click)="triggerTraining()">
        Continue
      </button>
    </div>
  </article>
</section>
