<section>
  <notification
    *ngIf="notifData.notifStatus"
    [notifData]="notifData"
    @fadeInOut
  ></notification>
  <scan-slide
    *ngIf="slide === 1"
    (dataExported)="handleExportedData($event)"
    (scanVisit)="handleScan($event)"
    @slideInOut
  >
  </scan-slide>
  <visitor-slide
    *ngIf="slide === 2"
    (dataExported)="handleExportedData($event)"
    [visitToSave]="saveVisit"
    @slideInOut
  ></visitor-slide>
  <training-slide
    *ngIf="slide === 3"
    @slideInOut
    [visitToSave]="saveVisit"
    (dataExported)="handleNotifStatus($event)"
    (slideExported)="handleExportedData($event)"
  ></training-slide>
  <stepper [slide]="slide"></stepper>
</section>
