<section>
  <h1>Settings</h1>
  <p class="note">
    Text settings for the application. Update the text and click "Save" to save
    the changes.
  </p>
  <label class="form-label" for="">Safety Instructions:</label>
  <textarea
    [(ngModel)]="safetyInstructions"
    name=""
    id=""
    cols="80"
    rows="20"
  ></textarea>
  <button class="btn btn-primary" (click)="updateSettings()">Save</button>
</section>
