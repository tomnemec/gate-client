<section>
  <div class="card">
    <h1 class="title">Login</h1>
    <input
      [(ngModel)]="userToLogin.email"
      type="text"
      class="form-control"
      placeholder="Email"
    />
    <input
      [(ngModel)]="userToLogin.password"
      type="password"
      class="form-control"
      placeholder="Password"
    />
    <button (click)="login()" class="btn btn-primary">Login</button>
  </div>
</section>
